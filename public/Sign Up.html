<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/main.css" rel="stylesheet">
  <link rel="stylesheet" href="fonts/Roboto-Medium.ttf">
  <link rel="stylesheet" href="fonts/Roboto-Regular.ttf">
  <link rel="stylesheet" href="fonts/Roboto-Bold.ttf">
  <title>Sign Up</title>
</head>
<body>
  
    <div class="principal flex items-center justify-center h-screen bg-blue-fond-0">

          <div class="relative  sm:w-auto">
            <img src="images/1dcd420478472cd72f5a6f46b65541d1 1.png">

                <div class="absolute top-0 left-0 right-0 bottom-0">

                    <div class="flex flex-col px-8">
                        <div class="flex items-center justify-between">
                            <h2 class="text-4xl pt-6 pb-3 font-roboto font-semibold text-white">Create your<br> account</h2>
                            <img width="66px" class="pt-4 ml-auto transform hover:scale-110 duration-1000 cursor-pointer" src="images/ICON-FACTORY.png">
                        </div>
                        
                        <form>

                            <div class="name flex items-center justify-between pt-6 pb-1">
                                <input class="bg-transparent placeholder-white text-white w-3/4 text-md px-1" type="name" placeholder="Full Name" required>
                                <img width="25px" src="images/user-white.png">
                            </div>
                            <hr class="border-white">

                            <div class="name flex items-center justify-between pt-8 pb-1">
                                <input class="bg-transparent placeholder-white text-white w-3/4 text-md px-1" type="email" placeholder="Enter your Email" required>
                                <img width="28px" src="images/email (1) 1.png">
                            </div>
                            <hr class="border-white">

                            <div class="name flex items-center justify-between pt-8 pb-1">
                                <input class="bg-transparent placeholder-white text-white w-3/4 text-md px-1" type="password" placeholder="Password" required>
                                <img width="28px" src="images/lock-white.png">
                            </div>
                            <hr class="border-white">

                            <div class="name flex items-center justify-between pt-8 pb-1">
                                <input class="bg-transparent placeholder-white text-white w-3/4 text-md px-1" type="password" placeholder="Confirm Password" required>
                                <img width="28px" src="images/lock-white.png">
                            </div>
                            <hr class="border-white">
                        </form>

                            <div class="pt-6">
                                <a href="https://github.com/JhonRiv21" class="rounded-3xl px-10 py-2 bg-transparent border border-white text-white font-semibold hover:text-white hover:bg-blue-800 hover:border-blue-600 transition duration-1000">Sign Up</a>
                            </div>

                            <div class="text-right pt-10">
                                <h4 class="text-md font-roboto text-white">Already have an account?</h4>
                                <a href="https://cute-raindrop-94cc43.netlify.app/sign%20in#sign"><h3 class="text-xl -mt-1 font-roboto font-bold hover:text-blue-fond-1 transform duration-1000 text-white">Sign In!</h3></a>
                            </div>
                         
                    </div>

                </div>
          </div>

    </div>


</body>
</html>
